<!DOCTYPE html>
<html>
<head>
	<title>Day of the Duck</title>
	<link rel="stylesheet" href="dayoftheduck.css">
</head>
<body>
<header>
	<div>

	</div>
	<form></form>
</header>
<svg id="world">
	<rect class="sky" x="0" y="0" width="100%" height="60%" fill="url(#skyGradient)"></rect>
	<svg class="city" x="60%" y="60%">
	</svg>
	<rect class="ground" x="0" y="60%" width="100%" height="40%"></rect>
	<defs>
		<linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:blue;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#000282;stop-opacity:1" />
		</linearGradient>

		<pattern id="cityWalls" x="0" y="0" patternUnits="userSpaceOnUse" height="256" width="256">
			<image  xlink:href="images/stressed_linen.png"></image>
		</pattern>
	</defs>
</svg>
<script src="vendor/d3.min.js"></script>
<script src="dayoftheduck.js"></script>
</body>
</html>
