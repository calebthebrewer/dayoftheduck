<!DOCTYPE html>
<html ng-app="DayOfTheDuck">
<head>
	<title>Day of the Duck</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="vendor/vendor.css">
	<link rel="stylesheet" href="dayoftheduck.css">
</head>
<body>
<div id="site-wrap" class="container-flui">
	<section ng-controller="Navigation" class="site-section col-md-3">
		<header>
			<h3><a href="#/" title="home">Day of the Duck</a></h3>
			<div class="input-group">
				<input type="text" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
				</span>
			</div>
		</header>
		<nav>
			<ul class="list-group">
				<a ng-repeat="r in repositories" href="#/projects/{{r.name}}" title="project {{r.name}}" class="list-group-item">
					<span class="badge">{{r.language}}</span>
					<h4 class="list-group-item-heading">{{r.name}}</h4>
					<p class="list-group-item-text">{{r.description}}</p>
				</a>
			</ul>
		</nav>
	</section>
	<section ng-view class="site-section col-md-6"></section>
</div>
<script src="vendor/vendor.js"></script>
<script src="vendor/highlight.js"></script>
<script src="dayoftheduck.js"></script>
</body>
</html>
